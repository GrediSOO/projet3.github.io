<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/normalize.css">
        <link rel="stylesheet" href="public/css/prefixed/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6d4abf2eea.js" crossorigin="anonymous"></script>

        <title>OhMyFood</title>
    </head>
    <body>
        <header>
            <!--logo-->
            <div class="logo">
                <img src="images/logo/ohmyfood.png" alt="logo" title="OhMyFood">
            </div>
        </header>
        <main>
            <!--location-->
            <div class="location">
                <div class="location_icon"><i class="fa-solid fa-location-dot"></i></div>
                <div class="location_text">Paris, Belleville</div>
            </div>
            <!--description-->
            <div class="description">
                <div class="description_tittle">Réservez le menu qui vous convient</div>
                <div class="description_subtittle">Découvrez des restaurants d'exception, séléctionnés par nos soins.</div>
                <button class="description_button">Explorer nos restaurants</button>
            </div>
            <!--functions-->
            <div class="function">
                <div class="function_1">1<div class="function_1--icon"><i class="fa-solid fa-mobile-screen-button"></i></div>Choississez une restaurant</div>
                <div class="function_2">2<div class="function_2--icon"><i class="fa-solid fa-list-ul"></i></div>Composez votre menu</div>
                <div class="function_3">3<div class="function_3--icon"><i class="fa-solid fa-store"></i></div>Dégustez au restaurant</div>
            </div>
            <!--restaurant-->
            <div class="restaurant">
                <div class="restaurant_picture"><img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" title="La palette du goût"></div>
                <div class="restaurant_name">La palette du goût</div>
                <div class="restaurant_favicon"><i class="fa-light fa-heart"></i></div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
